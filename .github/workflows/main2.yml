name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 3.1.100
    - name: Build for Linux
      run: dotnet publish -r linux-x64 --configuration ReleaseComplete
    - name: Build for Windows
      run: dotnet publish -r win-x64 --configuration ReleaseComplete
    - name: Upload artifact - Linux
      uses: actions/upload-artifact@v1.0.0
      with:
        name: AppWithSqlite
        path: AppWithSqlite/bin/ReleaseComplete/netcoreapp3.1/linux-x64/publish/AppWithSqlite
    - name: Upload artifact - Windows
      uses: actions/upload-artifact@v1.0.0
      with:
        name: Ghoplin.exe
        path: AppWithSqlite/bin/ReleaseComplete/netcoreapp3.1/win-x64/publish/AppWithSqlite.exe
    - name: Make Release
      uses: softprops/action-gh-release@v3
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          AppWithSqlite/bin/ReleaseComplete/netcoreapp3.1/linux-x64/publish/AppWithSqlite
          AppWithSqlite/bin/ReleaseComplete/netcoreapp3.1/win-x64/publish/AppWithSqlite.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
